<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX using JQuery</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;

            width: 100vw;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        body>div{
            border: 2px solid black;
            width: max-content;
            height: 500px;
            text-align: center;
            padding: 20px;
            border-radius: 20px;

            display: flex;
            flex-direction: column;

        }

        button{
            margin: auto;

            background-color: #08852a;
            border: #1d1df6;

            height: 30px;
            border-radius: 5px;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        button:hover{
            cursor: pointer;
        }

        button:active{
            cursor: pointer;
            background-color: #478558;
        }

        body>div>div{
            margin: auto;
            padding: 10px;
            border: 2px solid #48c74e;
        }

        p{
            color: #4bd27b;
        }

        h1{
            color: #08852a;
        }
    </style>
</head>
<body>
<div>
    <h1>Hello AJAX</h1>
    <h2>Sent Request using AJAX</h2>
    <h3>Let's implement the XMLHTTPRequest Object</h3>
    <button id="btn" type="button">sent a request</button>
    <div>
        <p id="content"></p>
    </div>
</div>

<script src="assets/jquery/jquery-3.6.0.min.js"></script>
<script>
  $('#btn').click(function (){

      console.log("Started");

      $.ajax({
          url:"db/db.txt",
          // async:false,//to synchronous
          success:function (resp) {
              console.log(resp);
              $('#content').text(resp);
          },
          error:function (err) {
              console.log(err);
          }//to print error msg
      });


      console.log("Ended");
  })
</script>
</body>
</html>
